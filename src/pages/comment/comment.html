<ion-header>

    <ion-toolbar color="primary-pale">
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Add Comment</ion-title>
      </ion-toolbar>

</ion-header>


<ion-content>
    <form [formGroup]="comment"  (ngSubmit)="dismiss()">
        <ion-item>
            <ion-label floating>Your Name</ion-label>
            <ion-input type="text"  formControlName="author"></ion-input>
          </ion-item>
          <ion-item>
              <ion-range min="0" max="5" step="1" pin="true"  formControlName="rating">
                <ion-icon small range-left name="sad"></ion-icon>
                <ion-icon range-right name="happy"></ion-icon>
              </ion-range>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Your Comment" rows="10"  formControlName="comment"></ion-textarea>
            </ion-item>
        <button ion-button type="submit">Submit</button>
      </form>
</ion-content>
